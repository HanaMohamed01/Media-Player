<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mobile Media Player</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
           background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 20px;
       }
       .player-container {
           width: 100%;
           max-width: 400px;
           background: rgba(255, 255, 255, 0.1);
           backdrop-filter: blur(20px);
           border-radius: 20px;
           padding: 30px;
           box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
           border: 1px solid rgba(255, 255, 255, 0.2);
       }
       .album-art {
           width: 100%;
           height: 300px;
           border-radius: 15px;
           margin-bottom: 25px;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 4rem;
           color: white;
           text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
       }
       @keyframes pulse {
           0%, 100% { transform: scale(1); }
           50% { transform: scale(1.05); }
       }
       .track-info {
           text-align: center;
           margin-bottom: 25px;
       }
       .track-title {
           font-size: 1.4rem;
           font-weight: 700;
           color: white;
           margin-bottom: 8px;
           text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
       }
       .file-input-label {
           display: inline-block;
           padding: 12px 24px;
           background: rgba(255, 255, 255, 0.15);
           color: white;
           border-radius: 25px;
           cursor: pointer;
           transition: all 0.3s ease;
           backdrop-filter: blur(10px);
           border: 1px solid rgba(255, 255, 255, 0.2);
       }
       .file-input-label:hover {
           background: rgba(255, 255, 255, 0.25);
           transform: translateY(-2px);
       }
       .audio-controls {
           background: rgba(255, 255, 255, 0.15);
           backdrop-filter: blur(20px);
           border-radius: 20px;
           padding: 30px 25px;
           width: 340px;
           box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
           border: 1px solid rgba(255, 255, 255, 0.3);
       }
       .top-controls {
           display: flex;
           align-items: center;
           justify-content: space-between;
           margin-bottom: 25px;
       }
       .control-icon {
           width: 35px;
           height: 35px;
           background: rgba(255, 255, 255, 0.2);
           border-radius: 8px;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 16px;
           color: white;
           cursor: pointer;
           transition: all 0.3s ease;
           border: none;
           backdrop-filter: blur(10px);
       }
       .control-icon:active {
           transform: translateY(0);
       }
       .progress-section {
           margin-bottom: 30px;
       }
       .progress-container {
           position: relative;
           height: 4px;
           background: rgba(255, 255, 255, 0.3);
           border-radius: 2px;
           cursor: pointer;
           margin-bottom: 8px;
       }
       .progress-bar {
           height: 100%;
           background: white;
           border-radius: 2px;
           width: 35%;
           position: relative;
       }
       .progress-thumb {
           position: absolute;
           right: -6px;
           top: -4px;
           width: 12px;
           height: 12px;
           background: white;
           border-radius: 50%;
           cursor: pointer;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
       }
       .time-display {
           display: flex;
           justify-content: space-between;
           color: rgba(255, 255, 255, 0.8);
           font-size: 12px;
           font-weight: 500;
       }
       .main-controls {
           display: flex;
           align-items: center;
           justify-content: center;
           gap: 25px;
       }
       .skip-btn {
           width: 45px;
           height: 45px;
           background: rgba(255, 255, 255, 0.2);
           border: none;
           border-radius: 50%;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 18px;
           color: white;
           cursor: pointer;
           transition: all 0.3s ease;
           backdrop-filter: blur(10px);
       }
       .skip-btn:hover {
           background: rgba(255, 255, 255, 0.3);
           transform: scale(1.05);
       }
       .play-pause-btn {
           width: 60px;
           height: 60px;
           background: rgba(255, 255, 255, 0.9);
           border: none;
           border-radius: 50%;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 20px;
           color: #8B7BA8;
           cursor: pointer;
           transition: all 0.3s ease;
           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
       }
       .play-pause-btn:hover {
           transform: scale(1.05);
           box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
       }
       .play-pause-btn:active {
           transform: scale(0.95);
       }
       .audio-element {
           position: absolute;
           opacity: 0;
           pointer-events: none;
       }
       @media (max-width: 450px) {
           .audio-controls {
               width: 290px;
               padding: 25px 20px;
           } 
           .main-controls {
               gap: 20px;
           }  
           .skip-btn {
               width: 40px;
               height: 40px;
               font-size: 16px;
           }
        .play-pause-btn {
               width: 55px;
               height: 55px;
               font-size: 18px;
           }
       }
       .playing .play-pause-btn {
           background: rgba(255, 255, 255, 0.85);
       }
   </style>
</head>
<body>
   <div class="player-container">
       <div class="album-art"><img src="12-35-32-759_200x200.jpg" width="330px" height="290px" style="box-shadow: #ffffff 4px 4px 15px , #7c57a0 -4px -4px 20px ; border-radius: 10px; border: white solid 1px;" alt=""></div>
       <div class="track-info">
           <div class="track-title">Music</div>
       </div>

       <div class="main-audio">
           <div class="audio-controls">
       <div class="top-controls">
           <button class="control-icon" id="volumeBtn">üîâ</button>
           <button class="control-icon" id="repeatBtn"> ‚áã</button>
           <button class="control-icon" id="shuffleBtn">‚áè</button>
           <button class="control-icon" id="moreBtn">‚ãØ</button>
       </div>
       <div class="progress-section">
           <div class="progress-container" id="progressContainer">
               <div class="progress-bar" id="progressBar">
                   <div class="progress-thumb" id="progressThumb"></div>
               </div>
           </div>
           <div class="time-display">
               <span id="currentTime">0:00</span>
               <span id="totalTime">3:32</span>
           </div>
       </div>
       <div class="main-controls">
           <button class="skip-btn" id="prevBtn">‚èÆ</button>
           <button class="play-pause-btn" id="playPauseBtn">‚è∏</button>
           <button class="skip-btn" id="nextBtn">‚è≠</button>
       </div>
       <audio class="audio-element" id="audioPlayer" controls>
           <source id="audioSource" src="music.mp3" type="audio/mp3">
       </audio>
   </div>
       </div>
           </div>
       </div>
   </div>
</body>
<script>

const audio = document.getElementById('audioPlayer');
const playPauseBtn = document.getElementById('playPauseBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const volumeBtn = document.getElementById('volumeBtn');
const progressBar = document.getElementById('progressBar');
const progressContainer = document.getElementById('progressContainer');
const currentTimeEl = document.getElementById('currentTime');
const totalTimeEl = document.getElementById('totalTime');
playPauseBtn.onclick = function() {
    if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = '‚è∏';
    } else {
        audio.pause();
        playPauseBtn.innerHTML = '‚ñ∂';
    }
};
audio.onplay = function() {
    playPauseBtn.innerHTML = '‚è∏';
};
audio.onpause = function() {
    playPauseBtn.innerHTML = '‚ñ∂';
};
prevBtn.onclick = function() {
    audio.currentTime = 0;
};
nextBtn.onclick = function() {
    audio.currentTime = audio.duration;
};
volumeBtn.onclick = function() {
    audio.muted = !audio.muted;
    volumeBtn.innerHTML = audio.muted ? 'üîá' : 'üîâ';
};
audio.ontimeupdate = function() {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = percent + '%';
    currentTimeEl.textContent = formatTime(audio.currentTime);
    totalTimeEl.textContent = formatTime(audio.duration);
};
audio.onloadedmetadata = function() {
    totalTimeEl.textContent = formatTime(audio.duration);
};
progressContainer.onclick = function(e) {
    const rect = progressContainer.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const percent = x / rect.width;
    audio.currentTime = percent * audio.duration;
};
function formatTime(sec) {
    if (isNaN(sec)) return '0:00';
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return m + ':' + (s < 10 ? '0' : '') + s;
}
</script>
</html>
